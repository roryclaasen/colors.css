name: Deploy Package

on:
  push:
    tags:
      - "v**"

jobs:
  spelling:
    name: Check Spellings
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Check Spelling
        uses: streetsidesoftware/cspell-action@v1.3.1

  test:
    name: Test before Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v2.4.1
        with:
          node-version: 14
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Build Package
        run: npm run start
      - name: Test Package
        run: npm test
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: distribution
          path: dist

  publish-gpr:
    name: Publish to Github Package Registry
    needs: [test, spelling]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v2.4.1
        with:
          node-version: 14
          cache: "npm"
          registry-url: https://npm.pkg.github.com/
      - name: Install Dependencies
        run: npm install
      - name: Build Package
        run: npm run start
      - name: Publish Package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-ghr:
    name: Upload files to ${{ github.ref }}
    needs: [test, spelling]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        id: download
        uses: actions/download-artifact@v2
        with:
          name: distribution
          path: dist
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload colors.less
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "${{ steps.download.outputs.download-path }}/colors.less"
          asset_name: colors.less
          asset_content_type: text/css
      - name: Upload colors.scss
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "${{ steps.download.outputs.download-path }}/colors.scss"
          asset_name: colors.scss
          asset_content_type: text/css
      - name: Upload colors.min.css
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "${{ steps.download.outputs.download-path }}/colors.min.css"
          asset_name: colors.min.css
          asset_content_type: text/css
      - name: Upload colors.json
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "${{ steps.download.outputs.download-path }}/colors.json"
          asset_name: colors.json
          asset_content_type: application/json
